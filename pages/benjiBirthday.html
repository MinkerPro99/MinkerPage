<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday Benji!</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- GSAP + ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <!-- Confetti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 200vh;
      overflow-x: hidden;
      background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
      font-family: system-ui, sans-serif;
    }

    h1 {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(1);
      font-size: 2.2rem;
      font-weight: bold;
      color: #343a40;
      z-index: 10;
      text-align: center;
      padding: 0 1rem;
    }

    .input-container {
      position: fixed;
      top: 65%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      pointer-events: none;
      z-index: 5;
      width: 90%;
      max-width: 320px;
    }

    .spacer {
      height: 100vh;
    }

    .popup-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
      padding: 1rem;
    }

    .popup {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      text-align: center;
      width: 100%;
      max-width: 400px;
      animation: popupFadeIn 0.6s ease-out forwards;
      transform: scale(0.8);
      opacity: 0;
    }

    @keyframes popupFadeIn {
      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .popup h2 {
      margin-bottom: 1rem;
      font-size: 1.5rem;
    }

    .popup .steam-key {
      font-family: monospace;
      font-size: 1.1rem;
      background: #f1f3f5;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      display: inline-block;
      margin-top: 0.5rem;
    }

    @media (min-width: 768px) {
      h1 {
        font-size: 3rem;
      }

      .input-container {
        top: 60%;
      }

      .popup h2 {
        font-size: 1.8rem;
      }
    }
  </style>
</head>

<body>

  <div class="spacer"></div>

  <h1 id="headline">Happy Birthday Benji!</h1>

  <div class="input-container" id="inputContainer">
    <form id="ageForm" novalidate>
      <label for="ageInput" class="form-label">Wie alt bisch du jetzt?</label>
      <input type="number" class="form-control" id="ageInput" required>
      <div class="invalid-feedback">Nei bro, chum du schaffsch es!</div>
      <button type="submit" class="btn btn-primary mt-3 w-100">Absenden</button>

      <div id="stats" class="card mt-3">

      </div>
    </form>
  </div>

  <div class="popup-overlay" id="popupOverlay">
    <div class="popup">
      <h2>ðŸŽ‰ Alles Gueti zum 16. Geburtstag!</h2>
      <p>Da isch din Steam-Key:</p>
      <div class="steam-key">0217151590293838</div>
    </div>
  </div>

  <div class="spacer"></div>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.to("#headline", {
      scrollTrigger: {
        trigger: ".spacer",
        start: "top top",
        end: "bottom top",
        scrub: true
      },
      top: "20%",
      scale: 1.8,
      fontSize: "4rem",
      ease: "power2.out"
    });

    gsap.to("#inputContainer", {
      scrollTrigger: {
        trigger: ".spacer",
        start: "bottom center",
        toggleActions: "play none none reverse"
      },
      opacity: 1,
      pointerEvents: "auto",
      duration: 1.5,
      ease: "power2.out"
    });

    const form = document.getElementById('ageForm');
    const ageInput = document.getElementById('ageInput');
    const popupOverlay = document.getElementById('popupOverlay');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const value = parseInt(ageInput.value, 10);

      if (value === 16) {
        ageInput.classList.remove('is-invalid');
        ageInput.classList.add('is-valid');
        popupOverlay.style.display = 'flex';
        confetti({
          particleCount: 150,
          spread: 100,
          origin: { y: 0.6 }
        });
      } else {
        ageInput.classList.remove('is-valid');
        ageInput.classList.add('is-invalid');
      }
    });

    popupOverlay.addEventListener('click', (e) => {
      if (e.target === popupOverlay) {
        popupOverlay.style.display = 'none';
      }
    });



    async function fetchPlayer(platform = "crossplay", playerName = "BenjSolow") {
  const url = `https://api.the-finals-leaderboard.com/v1/leaderboard/s8/${platform}`;
  const out = document.getElementById("stats");

  function getLeagueImage(league) {
    if (!league) return "";
    const file = league.toLowerCase().replace(/\s+/g, "-");
    return `https://the-finals-leaderboard.com/images/leagues/${file}.png`;
  }

  try {
    const res = await fetch(url);
    if (!res.ok) {
      out.innerText = `HTTP Fehler: ${res.status}`;
      return;
    }

    const json = await res.json();

    if (!json.data || json.data.length === 0) {
      out.innerText = "Keine Daten erhalten.";
      return;
    }

    const lower = playerName.toLowerCase();

    const player = json.data.find(entry => {
      return (entry.name && entry.name.toLowerCase().includes(lower))
        || (entry.steamName && entry.steamName.toLowerCase().includes(lower))
        || (entry.psnName && entry.psnName.toLowerCase().includes(lower))
        || (entry.xboxName && entry.xboxName.toLowerCase().includes(lower));
    });

    if (!player) {
      out.innerText = `${playerName} nicht gefunden.`;
      return;
    }

    const leagueImage = getLeagueImage(player.league);

    out.innerHTML = `
      <div class="text-center">

        <div class="d-flex justify-content-center align-items-center gap-2 my-2">
          <span class="badge rounded-pill bg-dark">${player.clubTag || "â€”"}</span>
          <span class="fw-bold">${player.name || ""}</span>
        </div>

        <p>Top <strong>${player.rank ?? "â€”"}</strong> Worldwide!</p>
        <p>Rank: <strong>${player.league || "â€”"}</strong></p>

        <img 
          src="${leagueImage}" 
          alt="${player.league}" 
          class="rounded-circle d-block mx-auto mb-2"
          width="64"
          height="64"
          onerror="this.style.display='none'"
        />
      </div>
    `;
  } catch (err) {
    console.error(err);
    out.innerText = "Fehler beim Laden (CORS oder Netzwerk).";
  }
}
fetchPlayer("crossplay", "BenjSolow");

  </script>

</body>

</html>
